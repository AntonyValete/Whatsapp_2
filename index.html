<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip Zop 2</title>
    <link rel="stylesheet" href="assets/css/style.css">
   

<body>
    <section id="section-direita">
        <div class="usuario">
            <img class="foto" src="assets/imagens/CaioComCabelo.jpeg">

            <div class="campo-mensagem">
                <input class="texto_usuario" type="text" placeholder="Digite sua mensagem" id="texto-careca">
                <input id="botao-careca" class="botao_usuario" type="button" value="Enviar" onclick="enviarTexto(this)">
            </div>
        </div>
    </section>

    <main>
        <template id="nova-mensagem">
            <div class="div-mensagens">
                <p></p>
            </div>
        </template>

        <div class="div-mensagens align-esquerda">
            <p>Salve careca</p>
        </div>

        <div class="div-mensagens align-direita">
            <p>Que que manda calvo</p>
        </div>

    </main>

    <section id="section-esquerda">
        <div class="usuario">
            <img class="foto" src="assets/imagens/CaioCareca.jpeg">

            <div class="campo-mensagem">
                <input class="texto_usuario" type="text" placeholder="Digite sua mensagem" id="texto-cabelo">
                <input id="botao-cabelo" class="botao_usuario" type="button" value="Enviar" onclick="enviarTexto(this)">
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
